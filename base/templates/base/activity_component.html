<h3>Recent Activity</h3>
<hr>
{% for message in total_messages %}
<div>
    <small>@{{message.user.username}}, {{message.created|timesince}} ago replied to "{{message.room.name}}"</small>
    <p>{{message.body}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
